<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .content {
    display: flex;
 
    padding: 0 16px;
    flex-direction: column;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }

  .timer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 80px 32px 32px;
  }


  .wrapper {
    /* position: absolute;
    visibility: hidden; */
    white-space: nowrap;
  }

  .header {
    margin-bottom: 20px;
    font-size: 16px;
    font-size: 4vw;

  }

 
  .form {
    display: flex;
    flex-direction: column;
  }

  @media screen and (min-width: 575px) {
    .form {
      flex-direction: row;
    }
  }

</style>


<div class="content" role="main">
  <div class="timer" *ngIf="(timeLeft$ | async) as t; else null">
      <div class="header">
        <h1>Time to {{ eventTitle }} </h1>
        <span>{{ t }} </span>
      </div>
    </div>

    <div class="form"> 
      <label for="eventTitle">Title:</label>
      <input type="text" [(ngModel)]="eventTitle" />
      <label for="date">Date:</label>
      <input type="date" [(ngModel)]="eventTime" />
    </div>

    <!-- <ng-template #sorry>
      Sorry, something went wrong...
    </ng-template> -->
  </div>
